<!DOCTYPE HTML>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta nome="viewport"  content "width device width, initial scale 1.0">
  <link rel="stylesheet" type="text/css" href="contato.css">
  <title>Contato</title>
</head>



    <div>
     
     <h1 id="titulo">Contato</h1><p id="subtitulo"><br></p><i><b>Complete suas informações</b></i></p>
     <br>
  </div>

  <form>
    <fieldset class="grupo">
      <div id="checkbox">

        <label for="nome"><strong>Nome</strong></label><br>
        <input type="text" name="nome" id="name" required>
      </div>
<br>
     <div class="campo">

       <label for="sobrenome"> <strong>Sobrenome</strong</label>
       <input type="text" name="sobrenome" id="sobrenome"required>
     </div>
    </fieldset class="grupo">

    <div class="campo">
      <label for="email"><strong>Email</strong></label>
      <input type="email" name="email" id="email" required>
    </div>

    <div class="campo">
      <label> O que achou do site?</label>
      <label>
        <input type="radio" name="devweb" value="frontend" checkend>Ótimo
      </label>
      <label>
        <input type="radio" name="devweb" value="backend">Bom
      </label>
      <label>
        <input type="radio"name="devweb" value="fullstack">Mediano
      </label>
    </div>
    <div class="campo">
      <br>
      <label>De sua opnião sobre o site:</label>
      <textarea row="7"  style="width: 26em" id="experiencia" ></textarea>
   </div>
   <button class="botao" type="submit">Concluido</button>
  </form>


</body>

</html>
